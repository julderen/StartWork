<html>
	<head>
		<meta charset="utf-8">
		<title>Машинка</title>
		<link href="model.css" rel="stylesheet">
	</head>
	<body>		
		<div class="container">
			<div class="car">
				<div class="car-roof">
					<div class="car-roof-window"></div>				
				</div>
				<div class="car-frame">
					<div class="frame-light-front"></div>
					<div class="frame-light-behind"></div>
				</div>
				<div class="car-wheel-left"></div>
				<div class="car-wheel-right"></div>
			</div>
		</div>
		<button class="btn btn-up", type="button"> ↑ </button>
		<button class="btn-right", type="button"> → </button>
		<button class="btn-bottom", type="button"> ↓ </button>
		<button class="btn-left", type="button"> ← </button>
	</body>		
	<script src="http://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="controller.js"></script>
</html>
